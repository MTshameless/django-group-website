{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container">
    <h2 class="text-center">Environment of Our Lab</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <img src="{% static 'images/lab1.jpg' %}" class="img-fluid d-block mx-auto" alt="Lab 1">
        </div>
        <div class="col-md-6 mb-4">
            <img src="{% static 'images/lab2.jpg' %}" class="img-fluid d-block mx-auto" alt="Lab 2">
        </div>
    </div>
</div>


<div class="container">
    <h2 class="text-center">Instruments</h2>
    <div class="row">
        {% for instrument in instruments %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 d-flex flex-column">
          <div class="image-container-1 flex-grow-1">
            <img src="{{ instrument.image.url }}" alt="Image {{ forloop.counter }}" class="card-img-top img-fluid">
          </div>
          <div class="card-body d-flex flex-column justify-content-end">
            <h4 class="card-title text-center">{{ instrument }}</h4>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
</div>

{% endblock %}
